<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: #fff;
            z-index: 2;
        }
        h1 {
            font-size: 50px;
            margin: 0;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
        }
        #no:hover {
            transform: translateX(calc(100px * (Math.random() > 0.5 ? 1 : -1)));
        }
        #heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            opacity: 0;
            animation: pulse 1s infinite;
            display: none;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translate(-50%, -50%);
            }
            50% {
                transform: scale(1.2) translate(-50%, -50%);
            }
        }

        /* Particle Background */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: particleAnimation 10s infinite;
        }
        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(500px, 500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- Background Canvas for Particles -->
<div id="particles"></div>

<div class="container">
    <h1>Will You Be Mine? üíñ</h1>
    <p>Click "Yes" if you feel the same!</p>
    <button id="yes" onclick="showHeart()">Yes</button>
    <button id="no">No</button>
    <div id="heart">‚ù§Ô∏è</div>
</div>

<script>
    // Particle effect setup
    const particlesContainer = document.getElementById("particles");

    // Function to create particles
    function createParticle() {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        const size = Math.random() * 10 + 5; // Random size for particles
        const positionX = Math.random() * window.innerWidth;
        const positionY = Math.random() * window.innerHeight;
        const duration = Math.random() * 5 + 5; // Random animation duration
        
        // Set particle styles
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${positionX}px`;
        particle.style.top = `${positionY}px`;
        particle.style.animationDuration = `${duration}s`;

        // Append particle to the particles container
        particlesContainer.appendChild(particle);
    }

    // Create particles every 200ms
    setInterval(createParticle, 200);

    // No button hover behavior (moves randomly)
    const noButton = document.getElementById('no');
    noButton.addEventListener('mouseover', () => {
        noButton.style.position = 'absolute';
        noButton.style.top = Math.random() * window.innerHeight + 'px';
        noButton.style.left = Math.random() * window.innerWidth + 'px';
    });

    // Show heart animation when clicking 'Yes'
    function showHeart() {
        const heart = document.getElementById('heart');
        heart.style.display = 'block';
        heart.style.opacity = 1;
        setTimeout(() => {
            alert("You just made me the happiest person in the world! üíï");
        }, 1000);
    }
</script>

</body>
</html>
